<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patologias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .content {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Patologias</h1>
    <div class="content" id="file-content"></div>

    <script>
        async function fetchFileContent() {
            const response = await fetch('https://raw.githubusercontent.com/GabrielVictorLA/Estudos/main/medicina/patologias.txt');
            const content = await response.text();
            document.getElementById('file-content').innerText = content;
        }

        fetchFileContent();
    </script>
</body>
</html>
