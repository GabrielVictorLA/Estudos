<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório Estudos - Medicina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .file {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .file a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Arquivos de Medicina</h1>
    <div id="files"></div>

    <script>
        async function fetchFiles() {
            const response = await fetch('https://api.github.com/repos/GabrielVictorLA/Estudos/contents/medicina');
            const files = await response.json();
            const filesContainer = document.getElementById('files');

            files.forEach(file => {
                if (file.name.endsWith('.txt')) {
                    const fileElement = document.createElement('div');
                    fileElement.className = 'file';
                    fileElement.innerHTML = `
                        <h3><a href="${file.html_url}" target="_blank">${file.name}</a></h3>
                        <p><a href="subpages/${file.name}.html">Ver Conteúdo</a></p>
                    `;
                    filesContainer.appendChild(fileElement);
                }
            });
        }

        fetchFiles();
    </script>
</body>
    <h2>Espero que lhe seja útil ;)</h2>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Página do GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .contact-form h2 {
            margin-top: 0;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Contato</h1>
    <div class="contact-form">
        <h2>Entre em Contato</h2>
        <form action="mailto:gabrielvdelimaa@gmail.com" method="post" enctype="text/plain">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
