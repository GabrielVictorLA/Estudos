<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Repositório do GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .repo {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .repo h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Estudos e anotações</h1>
    <div id="repo"></div>

    <script>
        async function fetchRepo() {
            const repoName = 'Estudos'; // Substitua pelo nome do seu repositório
            const response = await fetch(`https://api.github.com/repos/GabrielVictorLA/Estudos`);
            const repo = await response.json();
            const repoContainer = document.getElementById('repo');

            const repoElement = document.createElement('div');
            repoElement.className = 'repo';
            repoElement.innerHTML = `
                <h2><a href="https://github.com/GabrielVictorLA/Estudos" target="_blank">Estudos</a></h2>
                <p>${repo.description || 'Anotações'</p>
                <p><strong>Estrelas:</strong> ${repo.stargazers_count}</p>
                <p><strong>Forks:</strong> ${repo.forks_count}</p>
                <p><strong>Issues abertas:</strong> ${repo.open_issues_count}</p>
            `;
            repoContainer.appendChild(repoElement);
        }

        fetchRepo();
    </script>
</body>
</html>
