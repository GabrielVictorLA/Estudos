<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório Estudos - Medicina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .file {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .file a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Arquivos de Medicina</h1>
    <div id="files"></div>

    <script>
        async function fetchFiles() {
            const response = await fetch('https://api.github.com/repos/GabrielVictorLA/Estudos/contents/medicina');
            const files = await response.json();
            const filesContainer = document.getElementById('files');

            files.forEach(file => {
                if (file.name.endsWith('.txt')) {
                    const fileElement = document.createElement('div');
                    fileElement.className = 'file';
                    
                    const fileNameWithoutExtension = file.name.replace('.txt', '');
                    
                    fileElement.innerHTML = `
                        <h3><a href="${file.html_url}" target="_blank">${file.name}</a></h3>
                        <p><a href="subpages/${file.name}.html">Ver Conteúdo</a></p>
                    `;
                    filesContainer.appendChild(fileElement);
                }
            });
        }

        fetchFiles();
    </script>
</body>
    <h2>Espero que lhe seja útil ;)</h2>
</body>
